<div class="container">
  <div class="mb-2">
    <div>
      <button class="btn mb-2 me-2" (click)="isCollapsed = !isCollapsed">
        Filtrar
      </button>
      <button class="btn mb-2" (click)="ResetFiltros()">Limpiar Filtros</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm">
        <form>
          <div class="class row mx-0">
            <div class="col">
              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="typescript"
                    (change)="Filtro()"
                    name="Typescript"
                  />
                  <label class="form-check-label small">Typescript</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="angular"
                    (change)="Filtro()"
                    name="Angular"
                  />
                  <label class="form-check-label small">Angular</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="css3"
                    (change)="Filtro()"
                    name="CSS3"
                  />
                  <label class="form-check-label small">CSS3</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="csharp"
                    (change)="Filtro()"
                    name="C#"
                  />
                  <label class="form-check-label small">CSHARP</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="python"
                    (change)="Filtro()"
                    name="Python"
                  />
                  <label class="form-check-label small">Python</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="django"
                    (change)="Filtro()"
                    name="DJANGO"
                  />
                  <label class="form-check-label small">DJANGO</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="html5"
                    (change)="Filtro()"
                    name="HTML5"
                  />
                  <label class="form-check-label small">HTML5</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="node"
                    (change)="Filtro()"
                    name="node.JS"
                  />
                  <label class="form-check-label small">NODE.JS</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="asp"
                    (change)="Filtro()"
                    name="ASP.NET"
                  />
                  <label class="form-check-label small">ASP.NET</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="java"
                    (change)="Filtro()"
                    name="Java"
                  />
                  <label class="form-check-label small">JAVA</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="sql"
                    (change)="Filtro()"
                    name="SQL"
                  />
                  <label class="form-check-label small">SQL</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div
      *ngFor="let projecto of projectos"
      class="col-lg-4 col-md-6 d-flex justify-content-center mb-4"
    >
      <app-proyectos-card [projecto]="projecto"></app-proyectos-card>
    </div>
  </div>
</div>
