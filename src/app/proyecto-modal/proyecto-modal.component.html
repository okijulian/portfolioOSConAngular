<div class="modal-header">
    <h2>{{projecto.nombre}}</h2>
    <button class="btn-close" (click)="bsModalref.hide()"></button>
</div>
<div class="carousel carousel-dark slide" data-bs-ride="carousel">
    <carousel>
        <div *ngFor="let imagen of projecto.imagen">
            <slide><img src={{imagen}} alt="pantalla inicio" class="d-block w-100"> </slide>
        </div>      
    </carousel>
    <h3 class="mt-2">Descripci√≥n</h3>
    <p> {{projecto.descripcion}}</p>
    <p>Puedes ver el repositorio de este proyecto en Github <a href={{projecto.linkProyecto}} target="_blank">Click Aqui</a></p>

    <hr>
    <div class="d-flex flex-wrap justify-content-center" >
        <div *ngFor="let tag of projecto.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
